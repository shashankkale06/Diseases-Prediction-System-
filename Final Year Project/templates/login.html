<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}">
</head>
<body>
    <div class="header">
        <h1>Medico</h1>
        <h2>Login Page</h2>
    </div>

    <!-- Flash Messages Section -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="container">
        <form action="{{ url_for('login') }}" method="POST">
            <input class="input-field" type="text" name="username" placeholder="Username" required><br>
            <input class="input-field" type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="signup-link">
            <p>Not registered? <a href="{{ url_for('registration') }}">Register now</a></p>
        </div>
    </div>
</body>
</html>
